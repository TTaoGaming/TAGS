<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Media Pipeline Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .video-container {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        video, canvas {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        .pipeline-info {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .metric {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ Simple Media Pipeline Prototype</h1>
            <p>Real-time camera processing with visualization</p>
        </div>
        
        <div class="video-grid">
            <div class="video-container">
                <h3>ðŸ“· Camera Input</h3>
                <video id="inputVideo" autoplay muted playsinline></video>
            </div>
            
            <div class="video-container">
                <h3>ðŸŽ¨ Processed Output</h3>
                <canvas id="outputCanvas"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop Camera</button>
            <button id="effectBtn">Toggle Effect</button>
        </div>
        
        <div class="pipeline-info">
            <h3>ðŸ“Š Pipeline Status</h3>
            <div id="status">Ready to start</div>
            
            <div class="metrics">
                <div class="metric">
                    <strong>FPS</strong><br>
                    <span id="fps">0</span>
                </div>
                <div class="metric">
                    <strong>Processing</strong><br>
                    <span id="processing">0ms</span>
                </div>
                <div class="metric">
                    <strong>Resolution</strong><br>
                    <span id="resolution">0x0</span>
                </div>
                <div class="metric">
                    <strong>Effect</strong><br>
                    <span id="effect">None</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class SimplePipeline {
            constructor() {
                this.video = document.getElementById('inputVideo');
                this.canvas = document.getElementById('outputCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.isRunning = false;
                this.effectEnabled = false;
                this.frameCount = 0;
                this.lastTime = Date.now();
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                document.getElementById('startBtn').onclick = () => this.start();
                document.getElementById('stopBtn').onclick = () => this.stop();
                document.getElementById('effectBtn').onclick = () => this.toggleEffect();
            }
            
            async start() {
                try {
                    document.getElementById('status').textContent = 'Starting camera...';
                    
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { width: 640, height: 480 }
                    });
                    
                    this.video.srcObject = stream;
                    
                    this.video.onloadedmetadata = () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        
                        document.getElementById('resolution').textContent = 
                            `${this.video.videoWidth}x${this.video.videoHeight}`;
                        
                        this.isRunning = true;
                        this.processFrames();
                        
                        document.getElementById('startBtn').disabled = true;
                        document.getElementById('stopBtn').disabled = false;
                        document.getElementById('status').textContent = 'Pipeline running';
                    };
                    
                } catch (error) {
                    console.error('Camera error:', error);
                    document.getElementById('status').textContent = 'Camera access failed';
                }
            }
            
            stop() {
                this.isRunning = false;
                
                if (this.video.srcObject) {
                    this.video.srcObject.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                }
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('status').textContent = 'Stopped';
            }
            
            processFrames() {
                if (!this.isRunning) return;
                
                const startTime = performance.now();
                
                // Draw video frame to canvas
                this.ctx.drawImage(this.video, 0, 0);
                
                // Apply effect if enabled
                if (this.effectEnabled) {
                    this.applyEffect();
                }
                
                const processingTime = performance.now() - startTime;
                document.getElementById('processing').textContent = `${processingTime.toFixed(1)}ms`;
                
                this.updateFPS();
                
                requestAnimationFrame(() => this.processFrames());
            }
            
            applyEffect() {
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                
                // Simple grayscale effect
                for (let i = 0; i < data.length; i += 4) {
                    const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                    data[i] = gray;      // Red
                    data[i + 1] = gray;  // Green
                    data[i + 2] = gray;  // Blue
                }
                
                this.ctx.putImageData(imageData, 0, 0);
            }
            
            toggleEffect() {
                this.effectEnabled = !this.effectEnabled;
                document.getElementById('effect').textContent = 
                    this.effectEnabled ? 'Grayscale' : 'None';
            }
            
            updateFPS() {
                this.frameCount++;
                const currentTime = Date.now();
                
                if (currentTime - this.lastTime >= 1000) {
                    document.getElementById('fps').textContent = this.frameCount;
                    this.frameCount = 0;
                    this.lastTime = currentTime;
                }
            }
        }
        
        // Initialize when page loads
        window.onload = () => {
            new SimplePipeline();
        };
    </script>
</body>
</html>
